<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Updated to neon pink and neon blue theme */
            --primary: #00bfff;
            --primary-dark: #00a8e8;
            --accent: #ff007f;
            --danger: #ff006e;
            --success: #00ff88;
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b5c0;
            --border: #2a3050;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
            --glow-blue: 0 0 20px rgba(0, 191, 255, 0.4);
            --glow-pink: 0 0 20px rgba(255, 0, 127, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a0f35 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Added animated background gradient effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 0, 127, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 191, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            box-shadow: var(--glow-blue), var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--accent);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .header-icon {
            width: 32px;
            height: 32px;margin-right:10px ;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 0, 127, 0.6);
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 127, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--glow-pink);
        }

        /* TABS */
        .tabs-container {
            display: flex;
            gap: 0;
            overflow-x: auto;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border);
            box-shadow: var(--shadow);
            padding: 0 20px;
            scroll-behavior: smooth;
            backdrop-filter: blur(10px);
        }

        .tabs-container::-webkit-scrollbar {
            height: 4px;
        }

        .tabs-container::-webkit-scrollbar-track {
            background: var(--border);
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .tab {
            padding: 16px 24px;
            cursor: pointer;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .tab:hover {
            color: var(--primary);
            background: rgba(0, 191, 255, 0.05);
        }

        /* Updated active tab to use neon pink and blue gradient */
        .tab.active {
            border-bottom: 3px solid var(--accent);
            color: var(--primary);
            background: rgba(0, 191, 255, 0.08);
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .tab-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* SEARCH */
        .search-container {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: none;
            animation: slideDown 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-container.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Updated search box with neon borders and glow */
        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(26, 31, 58, 0.7);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: var(--glow-blue);
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            font-size: 14px;
            flex: 1;
            color: var(--text-primary);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        /* CONTENT */
        .content {
            padding: 20px;
            animation: fadeIn 0.4s ease;
            min-height: calc(100vh - 200px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            opacity: 0.5;
            filter: drop-shadow(0 0 10px rgba(0, 191, 255, 0.3));
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* ITEMS */
        /* Updated items with neon borders and gradient effects */
        .item {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.6) 0%, rgba(42, 48, 80, 0.4) 100%);
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
            animation: scaleIn 0.3s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .item:hover {
            box-shadow: var(--glow-blue), var(--shadow-lg);
            transform: translateY(-2px);
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.8) 0%, rgba(42, 48, 80, 0.6) 100%);
        }

        .item-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Updated item icon with neon gradient background */
        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.2) 0%, rgba(255, 0, 127, 0.1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
            border: 1px solid rgba(0, 191, 255, 0.3);
        }

        .item-text {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .item-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .item-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Updated status badges with neon colors */
        .status-connected {
            background: rgba(0, 255, 136, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-disconnected {
            background: rgba(255, 0, 110, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 0, 110, 0.3);
        }

        /* BUTTONS */
        button {
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* Updated primary button with neon blue glow */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: 1px solid var(--primary);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: var(--glow-blue);
        }

        /* Updated danger button with neon pink glow */
        .btn-danger {
            background: var(--danger);
            color: white;
            border: 1px solid var(--danger);
        }

        .btn-danger:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--glow-pink);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
        }

        .top-btns {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* FOOTER */
        footer {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            .header-title {
                width: 100%;
                justify-content: center;
            }

            .tabs-container {
                padding: 0 10px;
            }

            .tab {
                padding: 14px 16px;
                font-size: 13px;
            }

            .tab-icon {
                width: 16px;
                height: 16px;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-content {
                width: 100%;
            }

            .item-status {
                width: 100%;
                justify-content: space-between;
            }

            .top-btns {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }

            .content {
                padding: 15px;
            }

            .search-box {
                max-width: 100%;
            }
        }

        /* LOADING STATE */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            box-shadow: var(--glow-blue);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* SMOOTH SCROLL */
        html {
            scroll-behavior: smooth;
        }

        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }
        img{border-radius: 100%;}
    </style>

        // SEARCH FUNCTIONALITY
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.item[data-search]');

            items.forEach(item => {
                const searchText = item.dataset.search;
                if (searchText.includes(query)) {
                    item.style.display = '';
                    item.classList.remove('fade-out');
                } else {
                    item.classList.add('fade-out');
                    setTimeout(() => item.style.display = 'none', 150);
                }
            });
        });

        // ACTIONS
        async function addNote() {
            const content = prompt('üìù Enter your note:');
            if (!content) return;

            try {
                await fetch(`/user/${number}/notes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                loadTab('notes');
            } catch (err) {
                showError('Failed to add note');
            }
        }

        async function deleteNote(id) {
            if (!confirm('Delete this note?')) return;

            try {
                await fetch(`/user/${number}/notes/${id}`, { method: 'DELETE' });
                loadTab('notes');
            } catch (err) {
                showError('Failed to delete note');
            }
        }

        async function addYT() {
            const name = prompt('üé• Enter YouTube Channel Name:');
            if (!name) return;

            try {
                await fetch(`/user/${number}/youtube/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ channel: name })
                });
                loadTab('youtube');
            } catch (err) {
                showError('Failed to add channel');
            }
        }

        async function deleteYT(channel) {
            if (!confirm('Delete this channel?')) return;

            try {
                await fetch(`/user/${number}/youtube/delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ channel })
                });
                loadTab('youtube');
            } catch (err) {
                showError('Failed to delete channel');
            }
        }

        function connectMail() {
            window.location.href = `/google-auth-mail?token=${tok}`;
        }

        function connectCalendar() {
            window.location.href = `/google-auth-calendar?token=${tok}`;
        }

        async function deleteGoogle() {
            if (!confirm('Disconnect from Google?')) return;

            try {
                await fetch(`/user/${number}/logout`, { method: 'DELETE' });
                loadTab('google');
            } catch (err) {
                showError('Failed to disconnect');
            }
        }

        function logout() {
            if (!confirm('Logout?')) return;
            fetch('/logout', { method: 'POST' }).then(() => {
                location.href = '/login.html';
            });
        }

        // HELPERS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(msg) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="empty-state">
                    <svg class="empty-state-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                    <h3>Oops!</h3>
                    <p>${escapeHtml(msg)}</p>
                </div>
            `;
        }
    </script>
